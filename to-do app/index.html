<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <!--=====================================================
			CSS Stylesheets
		=====================================================-->
    <link rel="stylesheet" type="text/css" href="../to-do app/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="app">
        <h3 class='mb-3'>TODO App</h3>
        <div id="addNewTask" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fas fa-plus"></i>
        </div>
        <h4 class='my-3'>Tasks</h4>

        <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Task </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="addedTasks">
            <div>
                <span class='fw-bold'>Task 1</span>
                <span class='small text-secondary'>17-02-2022</span>
                <p>Meditate</p>
                <span class="options">
                    <i title='Edit' class='fas fa-edit'></i>
                    <i title='Delete' class='fas fa-trash-alt'></i>
                </span>
            </div>
            <div>
                <span class='fw-bold'>Task 2</span>
                <span class='small text-secondary'>17-02-2022</span>
                <p>Do 10 pushups</p>
                <span class="options">
                    <i title='Edit' class='fas fa-edit'></i>
                    <i title='Delete' class='fas fa-trash-alt'></i>
                </span>
            </div>
        </div>
    </div>
    <footer>
        <p>
            &copy;
            <a href="https://github.com/edilsonmatola" target="_blank">Edilson Matola</a>
        </p>
    </footer>

    <!--=====================================================
			JavaScript Files
		=====================================================-->

    <script src="../to-do app/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
